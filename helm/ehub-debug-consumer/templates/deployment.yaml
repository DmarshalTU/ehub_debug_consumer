apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ehub-debug-consumer.fullname" . }}
  labels:
    {{- include "ehub-debug-consumer.labels" . | nindent 4 }}
spec:
  {{- if not .Values.job.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- else }}
  replicas: 0
  {{- end }}
  selector:
    matchLabels:
      {{- include "ehub-debug-consumer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ehub-debug-consumer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ehub-debug-consumer.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- if .Values.config.eventhubsHost }}
            - name: EVENTHUBS_HOST
              value: {{ .Values.config.eventhubsHost | quote }}
            {{- end }}
            {{- if .Values.config.eventhubName }}
            - name: EVENTHUB_NAME
              value: {{ .Values.config.eventhubName | quote }}
            {{- end }}
            {{- if .Values.config.consumerGroups }}
            - name: CONSUMER_GROUPS
              value: {{ .Values.config.consumerGroups | quote }}
            {{- else }}
            - name: CONSUMER_GROUPS
              value: "default"
            {{- end }}
            - name: MIN_PARTITION
              value: {{ .Values.config.minPartition | default 0 | quote }}
            - name: MAX_PARTITION
              value: {{ .Values.config.maxPartition | default 7 | quote }}
            - name: RUST_LOG
              value: {{ .Values.config.rustLog | default "info,azure_messaging_eventhubs=warn,azure_core=warn" | quote }}
            {{- if .Values.auth.connectionStringSecretName }}
            # Use connection string from Kubernetes Secret
            - name: EVENTHUB_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.connectionStringSecretName }}
                  key: EVENTHUB_CONNECTION_STRING
            {{- else if .Values.auth.connectionString }}
            # Use connection string directly (not recommended for production)
            - name: EVENTHUB_CONNECTION_STRING
              value: {{ .Values.auth.connectionString | quote }}
            {{- end }}
            {{- if .Values.auth.secretName }}
            # Use Kubernetes Secret for Service Principal (recommended)
            - name: AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.secretName }}
                  key: AZURE_CLIENT_ID
            - name: AZURE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.secretName }}
                  key: AZURE_CLIENT_SECRET
            - name: AZURE_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.secretName }}
                  key: AZURE_TENANT_ID
            {{- else if and .Values.auth.clientId .Values.auth.clientSecret .Values.auth.tenantId }}
            # Use direct values for Service Principal (not recommended for production)
            - name: AZURE_CLIENT_ID
              value: {{ .Values.auth.clientId | quote }}
            - name: AZURE_CLIENT_SECRET
              value: {{ .Values.auth.clientSecret | quote }}
            - name: AZURE_TENANT_ID
              value: {{ .Values.auth.tenantId | quote }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

