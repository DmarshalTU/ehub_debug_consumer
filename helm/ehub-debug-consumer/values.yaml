# Default values for ehub-debug-consumer
# This is a YAML-formatted file.

replicaCount: 0

image:
  repository: dmarshaltu/ehub_debug_consumer
  pullPolicy: IfNotPresent
  tag: "0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Event Hubs Configuration
config:
  eventhubsHost: ""
  eventhubName: ""
  consumerGroups: "default"
  minPartition: 0  # Starting partition ID to scan
  maxPartition: 7  # Ending partition ID to scan (adjust based on your Event Hub partition count - most have 1-8 partitions)
  rustLog: "info,azure_messaging_eventhubs=warn,azure_core=warn"

# Azure Authentication Configuration
# Supports two methods:
# 1. Shared Access Policy (Connection String) - simplest, recommended for Event Hubs
# 2. Service Principal - for advanced scenarios
auth:
  # Option 1: Event Hub Connection String (Shared Access Policy)
  # Format: Endpoint=sb://namespace.servicebus.windows.net/;SharedAccessKeyName=policy-name;SharedAccessKey=key
  # This will automatically extract the host, but Service Principal is still required for SDK authentication
  connectionString: ""
  connectionStringSecretName: ""  # Alternative: reference a Kubernetes Secret containing EVENTHUB_CONNECTION_STRING
  
  # Option 2: Service Principal credentials
  # Option 2a: Set directly in values.yaml (not recommended for production)
  clientId: ""
  clientSecret: ""
  tenantId: ""
  
  # Option 2b: Use Kubernetes Secret (recommended)
  # Set secretName and the secret should contain:
  #   AZURE_CLIENT_ID
  #   AZURE_CLIENT_SECRET
  #   AZURE_TENANT_ID
  secretName: ""

# Job configuration for scaling
job:
  enabled: false
  name: scale-ehub-debug-consumer
  image:
    repository: bitnami/kubectl
    tag: latest
    pullPolicy: IfNotPresent
  command:
    - /bin/sh
    - -c
    - |
      kubectl scale deployment {{ .Release.Name }} --replicas={{ .Values.replicaCount }} -n {{ .Release.Namespace }}
  backoffLimit: 4
  restartPolicy: Never

# Additional environment variables
extraEnv: []

# Volume mounts
volumeMounts: []

volumes: []

